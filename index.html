<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="main-div">
        <div class="padding">
            <div class="container"></div>
            <div>
                <input class="slider" type="range" id="grid-size-selector" min="16" max="100" value="40">
            </div>
            <div class="controls">
                <div class="d-pad-container">
                    <button class="up">Grid +</button>
                    <button class="left">Grid --</button>
                    <button class="down">Grid -</button>
                    <button class="right">Grid ++</button>
                </div>
                <div class="middle">
                    <div class="grid-size"></div>
                    <div class="select-start">
                        <button class="eraser">Eraser</button>
                        <button class="clear-grid">Clear</button>
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button class="button-y">Y</button>
                    <button class="button-x">X</button>
                    <button class="button-a">RGB</button>
                    <button class="button-b">Shade</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
